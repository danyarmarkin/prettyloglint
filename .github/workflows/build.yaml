name: Build, Test, Tag and Release

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Для доступа к тегам

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build ./...

      - name: Run unit tests
        run: go test -v ./internal/analyzer

      - name: Run integration tests
        run: go test -v ./integration_tests/analyzer_test.go

  tag-and-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git for token
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/danyarmarkin/prettyloglint.git

      - name: Get next tag
        id: get_next_tag
        run: |
          latest_tag=$(git tag --list "v1.*.0" --sort=-version:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            next_tag="v1.0.0"
          else
            current_x=$(echo "$latest_tag" | sed -E 's/v1\.([0-9]+)\.0/\1/')
            next_x=$((current_x + 1))
            next_tag="v1.${next_x}.0"
          fi
          echo "tag=$next_tag" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag ${{ steps.get_next_tag.outputs.tag }}
          git push origin ${{ steps.get_next_tag.outputs.tag }}

      - name: Create release
        run: gh release create ${{ steps.get_next_tag.outputs.tag }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
