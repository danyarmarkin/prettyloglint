name: Build, Test, Tag and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Для доступа к тегам

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test -v ./integration_tests/analyzer_test.go ./internal/analyzer/core_test.go

  tag-and-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git tag --sort=-version:refname | grep '^v1\.' | head -1)
          if [ -z "$latest_tag" ]; then
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          else
            version=$(echo $latest_tag | sed 's/v1\.//' | sed 's/\.0$//')
            next_version=$((version + 1))
            echo "version=$next_version.0" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag v1.${{ steps.get_latest_tag.outputs.version }}
          git push origin v1.${{ steps.get_latest_tag.outputs.version }}

      - name: Create release
        run: gh release create v1.${{ steps.get_latest_tag.outputs.version }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

